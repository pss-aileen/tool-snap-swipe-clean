<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Images Clean</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Swipe Images Clean</h1>
    <div id="image-container">
        <img id="current-image" src="" alt="image">
        <div class="buttons">
            <button id="keep-btn">👍 保留</button>
            <button id="delete-btn">👎 削除</button>
        </div>
    </div>
    <button id="delete-selected">選択した画像を削除</button>
    <script src="script.js"></script>
</body>
</html>
